  <h1 class="headline" itemprop="headline">STL erase()用法</h1>
  <section class="body" itemprop="articleBody">
    <p>C++ STL中erase有三种用法：</p>
<p><strong>注意可以删除一段元素，但不包括最后一个元素</strong></p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-c++" data-lang="c++"><span style="display:flex;"><span>erase(element e);<span style="color:#75715e">//删除指定元素
</span></span></span><span style="display:flex;"><span><span style="color:#75715e"></span>erase(iter it);<span style="color:#75715e">//删除指定位置的元素，并且会返回下一个元素的地址
</span></span></span><span style="display:flex;"><span><span style="color:#75715e"></span>erase(iter begin(),iter end());<span style="color:#75715e">//删除一段元素 前闭后开 
</span></span></span><span style="display:flex;"><span><span style="color:#75715e">//会返回最后一个删除元素后一个元素的迭代器，即此处iter end()
</span></span></span></code></pre></div>
